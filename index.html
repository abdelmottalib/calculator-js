<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="main-div">
    <div class="theme">
      <h1 class="calc">calc</h1>
      <div class="container">
        <button class="theme-div">LIGHT</button>
      </div>
    </div>
    <div class="main">
      <div class="upper"><p class="para">0</p>
      </div>
      <div class="lower">
        <button class="show block numbers">7</button>
        <button class="show block numbers">8</button>
        <button class="show block numbers">9</button>
        <button class="blue block" id="del">DEL</button>
        <button class="show block numbers">4</button>
        <button class="show block numbers">5</button>
        <button class="show block numbers">6</button>
        <button class="operator block">+</button>
        <button class="show block numbers">1</button>
        <button class="show block numbers">2</button>
        <button class="show block numbers">3</button>
        <button class="operator block">-</button>
        <button class="show block">.</button>
        <button class="show block numbers">0</button>
        <button class="operator block">/</button>
        <button class="operator block">x</button>
        <button class="blue block block_" id="reset">RESET</button>
        <button class="block block__" id="equal">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
